<html>
<head>
    <title>Command Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Consolas, "Courier New", monospace;
            margin: 0;
            padding: 0;
        }
        .cmd-window {
            width: 100%;
            height: 100vh;
            padding: 10px;
        }
        .cmd-header {
            background-color: #2b2b2b;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cmd-header .title {
            color: #fff;
            font-size: 14px;
        }
        .cmd-header .controls {
            display: flex;
            gap: 5px;
        }
        .cmd-header .controls div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .cmd-header .controls .minimize {
            background-color: #ffc107;
        }
        .cmd-header .controls .maximize {
            background-color: #28a745;
        }
        .cmd-header .controls .close {
            background-color: #dc3545;
        }
        .cmd-content {
            padding: 10px;
        }
        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
            -webkit-animation: blink-animation 1s steps(2, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="cmd-window">
        <div class="cmd-header">
            <div class="title">C:\WINDOWS\system32\cmd.exe</div>
            <div class="controls">
                <div class="minimize"></div>
                <div class="maximize"></div>
                <div class="close"></div>
            </div>
        </div>
        <div class="cmd-content">
            <p>Microsoft Windows [版本 10.0.22631.4037]</p>
            <p>(c) killeromg007. 著作權所有，並保留一切權利。</p>
            <p>C:\Users\killeromg007&gt;<span class="blink">_</span></p>
        </div>
    </div>
</body>
</html>
