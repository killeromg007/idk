<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Website</title>
  <style>
    body {
  min-height: 100vh;
  margin: 0;
  overflow-y: auto;
  font-family: Arial, sans-serif;
}

section {
  /* Style your content sections here */
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
}

/* Animation for sections coming into view */
section {
  opacity: 0;
  animation: fadeInUp ease 1s; /* Animation name, timing function, duration */
  animation-delay: calc(0.2s * index); /* Delay based on section order */
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); } /* Start invisible and slightly offscreen */
  to { opacity: 1; transform: translateY(0); } /* Animate to fully visible and in position */
}

  </style>
</head>
<body>

  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <section id="home">
    <h2>Welcome!</h2>
    <p>This is the home section content.</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>This is the about us section content.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <p>This is the services section content.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>This is the contact section content.</p>
  </section>

</body>
</html>
