<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Apply animation to elements */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        body {
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

<!-- Menu -->
<ul class="fade-in">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
</ul>

<!-- Image -->
<img class="fade-in" src="path_to_your_image.jpg" alt="Description of your image">

<!-- Content -->
<div class="fade-in" style="padding:20px">
    <h2>Content Here</h2>
    <p>This is where your website content will go.</p>
</div>

<script>
    // JavaScript to add fade-in class to elements after page load
    document.addEventListener('DOMContentLoaded', function () {
        var elements = document.querySelectorAll('.fade-in');
        for (var i = 0; i < elements.length; i++) {
            elements[i].classList.add('fade-in');
        }
    });
</script>

</body>
</html>
