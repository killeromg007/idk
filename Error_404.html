<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #1a1a3d;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
        }
        .error-message {
            font-size: 36px;
            font-weight: bold;
        }
        .error-description {
            font-size: 18px;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #1a1a3d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }
        .btn-custom-light {
            background-color: #f8f9fa;
            color: #1a1a3d;
            border: 1px solid #1a1a3d;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="error-code">404</div>
                <div class="error-message">Oops! 404 error</div>
                <div class="error-description">
                    The page you're looking for does not exist.<br>
                    You got an error LOL
                </div>
                <div>
                    <button class="btn btn-custom">back to home</button>
                    <button class="btn btn-custom-light">Bot status</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
